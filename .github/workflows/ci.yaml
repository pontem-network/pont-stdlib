name: tests
on:
  pull_request:
  push:
    branches:
      - master

jobs:
  tests:
    name: test on ubuntu-latest
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: get Dove
        uses: pontem-network/get-dove@main
        with:
          prerelease: true
          version: 1.3.0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Test
        run: dove test
